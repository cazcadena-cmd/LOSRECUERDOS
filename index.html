<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video fullscreen limpio</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;        /* Fondo transparente */
      display: flex;
      justify-content: center;
      align-items: flex-start;        /* Video un poco abajo */
      height: 100vh;
    }

    video {
      width: 90%;                     /* Espacio a los lados */
      margin-top: 40px;               /* MÃ¡s abajo */
      border-radius: 20px;            /* Esquinas curvas */
      outline: none;
    }

    /* Ocultar icono de carga y controles nativos */
    video::-webkit-media-controls {
      display: none !important;
    }
  </style>

</head>
<body>

  <video 
    autoplay 
    muted 
    loop 
    playsinline 
    controls="false"
  >
    <source src="video1.mp4" type="video/mp4">
  </video>

</body>
</html>
